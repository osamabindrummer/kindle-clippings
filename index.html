<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kindle Clippings Web Extractor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>ðŸ“š Kindle Clippings</h1>
        <p>Importa tu archivo y descarga tus subrayados en Markdown.</p>
      </header>

      <section class="panels">
        <div class="panel" id="uploader">
          <h2>ðŸ“¥ Importar archivo</h2>
          <div class="dropzone" id="dropzone">
            <input type="file" id="fileInput" accept=".txt" />
            <div class="dropzone__content">
              <span>Arrastra y suelta tu &quot;My Clippings.txt&quot; aqui</span>
            </div>
          </div>
          <div class="panel__actions panel__actions--stretch">
            <button type="button" class="button" id="fileButton">Importar</button>
            <button type="button" class="button" id="processButton" disabled>Procesar</button>
            <button type="button" class="button button--test" id="testButton">Prueba</button>
            <button type="button" class="button button--test" id="resetButton">Limpiar</button>
          </div>
          <div class="status" id="status"></div>
        </div>

        <div class="panel" id="booksPanel">
          <h2>âœ… Libros procesados</h2>
          <div class="book-list" id="bookList">
            <p class="muted">Carga un archivo para ver los libros.</p>
          </div>
          <div class="panel__actions panel__actions--stretch panel__actions--end">
            <button type="button" class="button" id="clearSelection" disabled>Limpiar</button>
            <button type="button" class="button" id="exportButton" disabled>Descargar</button>
          </div>
          <div class="status" id="selectionStatus"></div>
        </div>
      </section>

      <footer class="app__footer">
        <a href="https://bio.link/danielsalasj" target="_blank" rel="noreferrer">Daniel Salas J.</a>
      </footer>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
